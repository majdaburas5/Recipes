<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe</title>
    <script src="./jquery/dist/jquery.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      crossorigin="anonymous"
    ></script>
    <script src="./handlebars/dist/handlebars.js"></script>
  
  </head>
  <link rel="stylesheet" href="style.css" type="text/css" />
  <body>
    <div class="container">
      <input
        type="text"
        id="recipe-input"
        placeholder="what's your ingredient ?"
        style="width: 200px"
      />
      <br><br>

        <input
          type="text"
          id="unwantedIngredient-input"
          placeholder="what's your unwanted ingredient ?"
          style="width: 205px"
        />
      <div id="noMatch"></div>
        <button onclick="fetchRecipeData()" id="btn">Search</button><br /><br />

        <input type="checkbox" id="dairy" name="dairy" />
        <label for="dairy">Dairy free</label>
        <input type="checkbox" id="gluten" name="gluten" />
        <label for="gluten">Gluten free</label>
        <br /><br />
        <button class="back">Back</button>
        <button class="next">Next</button>
      </div>
      <div class="recipe-container"></div>
    </div>
    <script id="recipe-data" type="text/x-handlebars-template">
      {{#each results}}
        <div class="results">
          <a href="{{href}}">
            <h3>{{title}}</h3>
          </a><br /><br />
          <img
            src="{{thumbnail}}"
            class="picture"
            {{#each ingredients}}
            data-id="{{this}}"
            {{/each}}
          />
          <h2>Ingredients : </h2>
          <div class="ingredients">
          {{#each ingredients}}
          <ul>
            <li>{{this}}</li><br />
          </ul>
          {{/each}}
        </div>
        </div>
      {{/each}}
    </script>
    <br />
    <script src="renderer.js"></script>
    <script src="main.js"></script>
  </body>
</html>
